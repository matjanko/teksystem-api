# The Oracle database config
spring.datasource.url=jdbc:oracle:thin:@192.168.0.110:1521:xe
spring.datasource.username=tek
spring.datasource.password=tek
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# The SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

# The JPA config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# The database character encoding
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

# Tomcat configuration
server.port=10500